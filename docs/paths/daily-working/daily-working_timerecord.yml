post:
  operationId: RegisterDailyWorkingTimerecord
  parameters:
    - $ref: "../../components/parameters/employeeKey.yml"
  tags:
    - Attendance
  description: 指定した従業員の打刻データを登録する。(1件)
  externalDocs:
    description: 従業員指定登録
    url: https://developer.kingtime.jp/#%E5%8B%A4%E6%80%A0-%E6%97%A5%E5%88%A5%E6%89%93%E5%88%BB%E3%83%87%E3%83%BC%E3%82%BF-post
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/daily_working_timerecord_request.yml"
        examples:
          exmaple1:
            value: 
              {
                "date": "2016-05-01",
                "time": "2016-05-01T09:00:00+09:00",
                "latitude": 35.6672237,
                "longitude": 139.7422207
              }
          exmaple2:
            value:
              {
                "date": "2016-05-01",
                "time": "2016-05-01T09:00:00+09:00",
                "code": "1",
                "divisionCode": "1000"
              }
  responses:
    "201":
      description: ""
      headers:
        Content-Type:
          schema:
            type: string
            example: application/json
      content:
        application/json:
          schema:
            $ref: "../../components/responses/RegisterDailyWorkingTimerecord.yml"
          examples:
            exmaple1:
              value:
                {
                  "date": "2016-05-01",
                  "employeeKey": "8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3",
                  "timeRecord": {
                    "time": "2016-05-01T09:00:00+09:00",
                    "code": "1",
                    "name": "出勤",
                    "divisionName": "正社員",
                    "divisionCode": "1000",
                    "latitude": 35.6672237,
                    "longitude": 139.7422207
                  }
                }
            exmaple2:
              value:
                {
                  "date": "2016-05-01",
                  "employeeKey": "8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3",
                  "timeRecord": {
                    "time": "2016-05-01T09:00:00+09:00",
                    "code": "1",
                    "name": "出勤",
                    "divisionName": "正社員",
                    "divisionCode": "1000"
                  }
                }