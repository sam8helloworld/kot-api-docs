get:
  operationId: GetOvertimes
  summary: /requests/overtimes/{date}{?administratorKey,additionalFields}
  parameters:
    - name: date
      in: path
      required: true
      description: |-
        詳細を取得したい年月
        ・過去日は最大3年前まで
        ・未来日は最大1年後まで
      schema:
        type: string
        pattern: \d{4}-(0[1-9]|1[0-2])
        example: 2018-08
    - name: administratorKey
      in: query
      description: 管理者識別キー（管理者コードが変更されても不変）
      schema:
        type: string
        example: c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe273526fac222
    - name: additionalFields
      in: query
      description: 指定されたプロパティをレスポンスに追加
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - schedulePatternCode
            - schedulePatternName
            - workFixedStart
            - workFixedEnd
            - note
            - flow
        example: flow
  tags:
    - Request
  description: |-
    指定した年月の時間外勤務申請データを取得する。
    ※対象企業が時間外勤務申請を利用できない場合にはエラーとなります。
  externalDocs:
    description: 年月指定
    url: https://developer.kingtime.jp/#%E7%94%B3%E8%AB%8B-%E6%99%82%E9%96%93%E5%A4%96%E5%8B%A4%E5%8B%99%E7%94%B3%E8%AB%8B%E3%83%87%E3%83%BC%E3%82%BF-get
  responses:
    "200":
      description: ""
      headers:
        Content-Type:
          schema:
            type: string
            example: application/json
      content:
        application/json:
          schema:
            $ref: "../../components/responses/GetOvertimes.yml"
            example:
              {
                "year": 2018,
                "month": 8,
                "overtimeRequests": [
                  {
                    "date": "2018-08-01",
                    "requestedDate": "2018-08-10",
                    "employeeKey": "c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe2735215201",
                    "requestKey": "59d25f49d4dce8b6e6658cc6b5c3b89b34c617916f90f6e27e9a9fa6cca576a4",
                    "applicant": {
                      "type": "employee",
                      "key": "c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe2735215201"
                    },
                    "status": "applying",
                    "currentFlow": 2,
                    "flow": [
                      {
                        "level": 1,
