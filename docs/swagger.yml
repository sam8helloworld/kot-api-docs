components:
  parameters:
    token:
      name: token
      in: path
      description: 処理対象のトークン
      required: true
      schema:
        type: string
        example: 8j9f7v4893y58rvt7nyfq2893n75tr78937n83
    additionalFields_administrator:
      name: additionalFields
      in: query
      description: 指定されたプロパティをレスポンスに追加
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - emailAddresses
            - associatedEmployees
        example:
          - associatedEmployees
    additionalFields_employee:
      name: additionalFields
      in: query
      description: 指定されたプロパティをレスポンスに追加
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - lastNamePhonetics
            - firstNamePhonetics
            - hiredDate
            - birthDate
            - resignationDate
            - emailAddresses
            - allDayRegardingWorkInMinute
        example:
          - emailAddresses
    date:
      name: date
      in: query
      description: |-
        指定された年月日時点での従業員のデータを表示
        ・過去日は最大3年前まで
        ・未来日は最大1年後まで
      schema:
        type: string
        format: date
        description: defaultは当日
        example: 2016-10-10T00:00:00.000Z
    division:
      name: division
      in: query
      description: 所属コード
      schema:
        type: string
        example: 1000
    includeResigner:
      name: includeResigner
      in: query
      description: 指定された年月日時点で退職済みの従業員を含む場合 True
      schema:
        type: boolean
        example: true
        default: false
    employeeCode:
      name: employeeCode
      in: path
      description: 詳細を取得したい従業員コード
      required: true
      schema:
        type: string
        example: 1000
    employeeKey:
      name: employeeKey
      in: path
      description: 従業員識別キー（従業員コードが変更されても不変）
      required: true
      schema:
        type: string
        example: 8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3
    updateDate:
      name: updateDate
      in: query
      description: 所属、雇用区分を更新したい年月日
      schema:
        type: string
        format: date
        description: defaultは当日
        example: 2016-05-01T00:00:00.000Z
    additionalFields_employee-groups:
      name: additionalFields
      in: query
      description: 指定されたプロパティをレスポンスに追加
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - category
        example:
          - category
    ondivision:
      name: ondivision
      in: query
      description: |-
        ・true:所属に基づいた勤務データ
        ・false:出勤先に基づいた勤務データ
        ・divisionが指定されている場合のみ使用可能
      schema:
        type: boolean
        example: true
        default: true
    start:
      name: start
      in: query
      description: |-
        取得したい期間の開始年月日
        ・過去日は最大3年前まで
      schema:
        type: string
        format: date
        description: defaultは当日
        example: 2016-05-01T00:00:00.000Z
    end:
      name: end
      in: query
      description: |-
        取得したい期間の終了年月日
        ・startとendは同時に指定
        ・期間は最大62日
        ・未来日は最大1年後まで
      schema:
        type: string
        format: date
        description: defaultは当日
        example: 2016-05-01T00:00:00.000Z
    additionalFields_daily-workings:
      name: additionalFields
      in: query
      description: 指定されたプロパティをレスポンスに追加
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - currentDateEmployee
        example:
          - currentDateEmployee
    date_required:
      name: date
      in: path
      description: |-
        詳細を取得したい年月日
        ・過去日は最大3年前まで
        ・未来日は最大1年後まで
      required: true
      schema:
        type: string
        format: date
        description: defaultは当日
        example: 2016-10-10T00:00:00.000Z
    employeeKeys:
      name: employeeKeys
      in: query
      description: |-
        従業員識別キー（従業員コードが変更されても不変）
        ,区切りで複数従業員の指定可能
        divisionが指定されていない場合のみ使用可能
      explode: false
      schema:
        type: array
        items:
          type: string
        example:
          - 8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3
