openapi: 3.0.3
info:
  version: 1.0.0
  title: KING OF TIME WebAPI
  description: 'KING OF TIME WebAPI specification https://developer.kingtime.jp/'
servers:
  - url: 'https://api.kingtime.jp/v1.0'
    description: Production server (uses live data)
paths:
  '/tokens/{token}':
    post:
      operationId: RefreshAccessToken
      parameters:
        - $ref: '#/components/parameters/token'
      tags:
        - Token
      description: 指定されたアクセストークンを利用停止し、新たに同じ設定でアクセストークンを発行する。
      externalDocs:
        url: 'https://developer.kingtime.jp/#%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3-%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3-post'
      responses:
        '201':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshAccessToken'
    delete:
      operationId: SuspendAccessToken
      parameters:
        - $ref: '#/components/parameters/token'
      tags:
        - Token
      description: 指定されたアクセストークンを利用停止する。
      externalDocs:
        url: 'https://developer.kingtime.jp/#%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3-%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3-delete'
      responses:
        '204':
          description: This response has no content.
  '/tokens/{token}/available':
    get:
      operationId: GetAccessTokenAvailability
      parameters:
        - $ref: '#/components/parameters/token'
      tags:
        - Token
      description: 指定されたアクセストークンが有効か確認する。
      externalDocs:
        url: 'https://developer.kingtime.jp/#%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3-%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3-get'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccessTokenAvailability'
  /company:
    get:
      operationId: GetCompany
      tags:
        - Company
      description: 企業情報データを取得する。
      externalDocs:
        description: 一覧
        url: 'https://developer.kingtime.jp/#%E4%BC%81%E6%A5%AD%E6%83%85%E5%A0%B1-%E4%BC%81%E6%A5%AD%E6%83%85%E5%A0%B1%E3%83%87%E3%83%BC%E3%82%BF-get'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompany'
  /administrators:
    get:
      operationId: GetAdministrators
      summary: '/administrators{?additionalFields}'
      parameters:
        - $ref: '#/components/parameters/additionalFields_administrator'
      tags:
        - Administrator
      description: 管理者のデータを取得する。
      externalDocs:
        description: 一覧
        url: 'https://developer.kingtime.jp/#%E7%AE%A1%E7%90%86%E8%80%85-%E7%AE%A1%E7%90%86%E8%80%85%E3%83%87%E3%83%BC%E3%82%BF-get'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAdministrators'
  '/employees/{employeeCode}':
    get:
      operationId: GetEmployee
      summary: '/employees/{employeeCode}{?date,includeResigner,additionalFields}'
      parameters:
        - $ref: '#/components/parameters/employeeCode'
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/includeResigner'
        - $ref: '#/components/parameters/additionalFields_employee'
      tags:
        - Employee
      description: 指定した従業員のデータを取得する。
      externalDocs:
        description: 従業員指定
        url: 'https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-get-1'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEmployee'
  /employees:
    get:
      operationId: GetEmployees
      summary: '/employees{?date,division,includeResigner,additionalFields}'
      parameters:
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/division'
        - $ref: '#/components/parameters/includeResigner'
        - $ref: '#/components/parameters/additionalFields_employee'
      tags:
        - Employee
      description: 従業員データの一覧を取得する。
      externalDocs:
        description: 一覧
        url: 'https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-get'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEmployees'
    post:
      operationId: RegisterEmployee
      tags:
        - Employee
      description: 従業員のデータを登録する。(1件)
      externalDocs:
        description: 登録
        url: 'https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-post'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/employee_request'
              example:
                divisionCode: '1000'
                gender: male
                typeCode: '1'
                code: '1000'
                lastName: 勤怠
                firstName: 太郎
                emailAddresses:
                  - kintaitarou@h-t.co.jp
      responses:
        '201':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterEmployee'
  '/employees/{employeeKey}':
    delete:
      operationId: DeleteEmployee
      summary: '/employees/{employeeKey}'
      parameters:
        - $ref: '#/components/parameters/employeeKey'
      tags:
        - Employee
      description: 従業員のデータを削除する。(1件)
      externalDocs:
        description: 削除
        url: 'https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-delete'
      responses:
        '204':
          description: This response has no content.
    put:
      operationId: UpdateEmployee
      summary: '/employees/{employeeKey}{?updateDate}'
      parameters:
        - $ref: '#/components/parameters/employeeKey'
        - $ref: '#/components/parameters/updateDate'
      tags:
        - Employee
      description: |-
        従業員のデータを更新する。(1件)
        Request Bodyにて指定された項目のみ更新する。
        項目が指定され、値が無いまたは空文字列の場合は、該当項目をNULLで更新する。
        レスポンスには、AdditionalFieldを含むすべての従業員データを含める。
      externalDocs:
        description: 更新
        url: 'https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-put'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/employee_request'
              example:
                divisionCode: '1000'
                gender: male
                typeCode: '1'
                code: '1000'
                lastName: 勤怠
                firstName: 太郎
                emailAddresses:
                  - kintaitarou@h-t.co.jp
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateEmployee'
  /divisions:
    get:
      operationId: GetDivisions
      tags:
        - Employee
      description: 所属データの一覧を取得する。
      externalDocs:
        description: 一覧
        url: 'https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E6%89%80%E5%B1%9E%E3%83%87%E3%83%BC%E3%82%BF-get'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDivisions'
  /working-types:
    get:
      operationId: GetWorkingTypes
      tags:
        - Employee
      description: 雇用区分データの一覧を取得する。
      externalDocs:
        description: 一覧
        url: 'https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E9%9B%87%E7%94%A8%E5%8C%BA%E5%88%86%E3%83%87%E3%83%BC%E3%82%BF-get'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/working_type_response'
                example:
                  - code: '1'
                    name: 正社員
  /employee-groups:
    get:
      operationId: GetEmployeeGroups
      parameters:
        - $ref: '#/components/parameters/additionalFields_employee-groups'
      tags:
        - Employee
      description: |-
        従業員グループのデータを取得する。
        ※対象企業が従業員グループ機能を利用できない場合にはデータを取得できません。
      externalDocs:
        description: 一覧
        url: 'https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97%E3%83%87%E3%83%BC%E3%82%BF-get'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEmployeeGroups'
  /daily-workings:
    get:
      operationId: GetDailyWorkings
      parameters:
        - $ref: '#/components/parameters/division'
        - $ref: '#/components/parameters/ondivision'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/end'
        - $ref: '#/components/parameters/additionalFields_daily-workings'
      tags:
        - Attendance
      description: 日別勤務データの一覧を取得する。
      externalDocs:
        description: 一覧
        url: 'https://developer.kingtime.jp/#%E5%8B%A4%E6%80%A0-%E6%97%A5%E5%88%A5%E5%8B%A4%E6%80%A0%E3%83%87%E3%83%BC%E3%82%BF-get'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDailyWorkings'
  '/daily-workings/{date}':
    get:
      operationId: GetDailyWorking
      parameters:
        - $ref: '#/components/parameters/date_required'
        - $ref: '#/components/parameters/division'
        - $ref: '#/components/parameters/ondivision'
        - $ref: '#/components/parameters/additionalFields_daily-workings'
      tags:
        - Attendance
      description: 指定した年月日の日別勤務データを取得する。
      externalDocs:
        description: 年月日指定
        url: 'https://developer.kingtime.jp/#%E5%8B%A4%E6%80%A0-%E6%97%A5%E5%88%A5%E5%8B%A4%E6%80%A0%E3%83%87%E3%83%BC%E3%82%BF-get-1'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDailyWorking'
  '/daily-workings/timerecord/{employeeKey}':
    post:
      operationId: RegisterDailyWorkingTimerecord
      parameters:
        - $ref: '#/components/parameters/employeeKey'
      tags:
        - Attendance
      description: 指定した従業員の打刻データを登録する。(1件)
      externalDocs:
        description: 従業員指定登録
        url: 'https://developer.kingtime.jp/#%E5%8B%A4%E6%80%A0-%E6%97%A5%E5%88%A5%E6%89%93%E5%88%BB%E3%83%87%E3%83%BC%E3%82%BF-post'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/daily_working_timerecord_request'
            examples:
              exmaple1:
                value:
                  date: '2016-05-01'
                  time: '2016-05-01T09:00:00+09:00'
                  latitude: 35.6672237
                  longitude: 139.7422207
              exmaple2:
                value:
                  date: '2016-05-01'
                  time: '2016-05-01T09:00:00+09:00'
                  code: '1'
                  divisionCode: '1000'
      responses:
        '201':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterDailyWorkingTimerecord'
              examples:
                exmaple1:
                  value:
                    date: '2016-05-01'
                    employeeKey: 8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3
                    timeRecord:
                      time: '2016-05-01T09:00:00+09:00'
                      code: '1'
                      name: 出勤
                      divisionName: 正社員
                      divisionCode: '1000'
                      latitude: 35.6672237
                      longitude: 139.7422207
                exmaple2:
                  value:
                    date: '2016-05-01'
                    employeeKey: 8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3
                    timeRecord:
                      time: '2016-05-01T09:00:00+09:00'
                      code: '1'
                      name: 出勤
                      divisionName: 正社員
                      divisionCode: '1000'
  /daily-workings/timerecord/:
    get:
      operationId: GetDailyWorkingTimerecords
      parameters:
        - $ref: '#/components/parameters/employeeKeys'
        - $ref: '#/components/parameters/division'
        - $ref: '#/components/parameters/ondivision'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/end'
        - $ref: '#/components/parameters/additionalFields_daily-workings'
      tags:
        - Attendance
      description: 日別打刻データの一覧を取得する。 従業員を指定した場合、対象従業員の日別打刻データを取得する。
      externalDocs:
        description: 一覧
        url: 'https://developer.kingtime.jp/#%E5%8B%A4%E6%80%A0-%E6%97%A5%E5%88%A5%E6%89%93%E5%88%BB%E3%83%87%E3%83%BC%E3%82%BF-get'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetDailyWorkingTimerecords'
                example:
                  - date: '2016-05-01'
                    dailyWorkings:
                      - date: '2016-05-01'
                        employeeKey: 8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3
                        currentDateEmployee:
                          divisionCode: '1000'
                          divisionName: 本社
                          gender: male
                          typeCode: '1'
                          typeName: 正社員
                          code: '1000'
                          lastName: 勤怠
                          firstName: 太郎
                          lastNamePhonetics: キンタイ
                          firstNamePhonetics: タロウ
                          employeeGroups:
                            - code: '0001'
                              name: 人事部
                            - code: '0002'
                              name: 総務部
                        timeRecord:
                          - time: '2016-05-01T09:00:00+09:00'
                            code: '1'
                            name: 出勤
                            divisionCode: '1000'
                            divisionName: 本社
                            latitude: 35.6672237
                            longitude: 139.7422207
                          - time: '2015-05-01T18:00:00+09:00'
                            code: '2'
                            name: 退勤
                            divisionCode: '1000'
                            divisionName: 本社
                            credentialCode: 300
                            credentialName: KOTSL
                            latitude: 35.6672237
                            longitude: 139.7422207
                          - time: '2016-05-01T10:00:00+09:00'
                            code: '3'
                            name: 休憩開始
                            divisionCode: '1000'
                            divisionName: 本社
                          - time: '2016-05-01T11:00:00+09:00'
                            code: '4'
                            name: 休憩終了
                            divisionCode: '1000'
                            divisionName: 本社
  '/daily-workings/timerecord/{date}':
    get:
      operationId: GetDailyWorkingTimerecord
      summary: '/daily-workings/timerecord/{date}{?division,ondivision,additionalFields}'
      parameters:
        - $ref: '#/components/parameters/date_required'
        - $ref: '#/components/parameters/division'
        - $ref: '#/components/parameters/ondivision'
        - $ref: '#/components/parameters/additionalFields_daily-workings'
      tags:
        - Attendance
      description: 指定した年月日の日別打刻データを取得する。
      externalDocs:
        description: 年月日指定
        url: 'https://developer.kingtime.jp/#%E5%8B%A4%E6%80%A0-%E6%97%A5%E5%88%A5%E6%89%93%E5%88%BB%E3%83%87%E3%83%BC%E3%82%BF-get-1'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                required:
                  - date
                  - dailyWorkings
                properties:
                  date:
                    type: string
                    format: date
                  dailyWorkings:
                    type: array
                    items:
                      $ref: '#/components/schemas/daily_working_timerecord'
                example:
                  date: '2016-05-01'
                  dailyWorkings:
                    - date: '2016-05-01'
                      employeeKey: 8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3
                      currentDateEmployee:
                        divisionCode: '1000'
                        divisionName: 本社
                        gender: male
                        typeCode: '1'
                        typeName: 正社員
                        code: '1000'
                        lastName: 勤怠
                        firstName: 太郎
                        lastNamePhonetics: キンタイ
                        firstNamePhonetics: タロウ
                        employeeGroups:
                          - code: '0001'
                            name: 人事部
                          - code: '0002'
                            name: 総務部
                      timeRecord:
                        - time: '2016-05-01T09:00:00+09:00'
                          code: '1'
                          name: 出勤
                          divisionCode: '1000'
                          divisionName: 本社
                          latitude: 35.6672237
                          longitude: 139.7422207
                        - time: '2015-05-01T18:00:00+09:00'
                          code: '2'
                          name: 退勤
                          divisionCode: '1000'
                          divisionName: 本社
                          credentialCode: 300
                          credentialName: KOTSL
                          latitude: 35.6672237
                          longitude: 139.7422207
                        - time: '2016-05-01T10:00:00+09:00'
                          code: '3'
                          name: 休憩開始
                          divisionCode: '1000'
                          divisionName: 本社
                        - time: '2016-05-01T11:00:00+09:00'
                          code: '4'
                          name: 休憩終了
                          divisionCode: '1000'
                          divisionName: 本社
  '/requests/schedules/{date}':
    get:
      operationId: GetSchedules
      summary: '/requests/schedules/{date}{?administratorKey,additionalFields}'
      parameters:
        - name: date
          in: path
          required: true
          description: |-
            詳細を取得したい年月
            ・過去日は最大3年前まで
            ・未来日は最大1年後まで
          schema:
            type: string
            pattern: '\d{4}-(0[1-9]|1[0-2])'
            example: 2018-08
        - name: administratorKey
          in: query
          description: 管理者識別キー（管理者コードが変更されても不変）
          schema:
            type: string
            example: c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe273526fac222
        - name: additionalFields
          in: query
          description: 指定されたプロパティをレスポンスに追加
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - schedulePatternCode
                - schedulePatternName
                - workFixedStart
                - workFixedEnd
                - note
                - flow
            example: flow
      tags:
        - Request
      description: |-
        指定した年月のスケジュール申請データを取得する。
        ※対象企業がスケジュール申請を利用できない場合にはエラーとなります。
      externalDocs:
        description: 年月指定
        url: 'https://developer.kingtime.jp/#%E7%94%B3%E8%AB%8B-%E3%82%B9%E3%82%B1%E3%82%B8%E3%83%A5%E3%83%BC%E3%83%AB%E7%94%B3%E8%AB%8B%E3%83%87%E3%83%BC%E3%82%BF-get'
      responses:
        '200':
          description: ''
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSchedules'
                example:
                  year: 2018
                  month: 8
                  scheduleRequests:
                    - date: '2018-08-01'
