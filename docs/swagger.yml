      properties:
        code:
          type: string
          description: 雇用区分コード
        name:
          type: string
          description: 雇用区分名
    daily_working_response:
      type: object
      required:
        - date
        - employeeKey
        - workPlaceDivisionCode
        - isClosing
        - isHelp
        - isError
        - workdayTypeName
        - assigned
        - unassigned
        - overtime
        - lateNight
        - lateNightUnassigned
        - lateNightOvertime
        - breakTime
        - late
        - earlyLeave
        - totalWork
        - holidaysObtained
        - autoBreakOff
        - discretionaryVacation
        - customDailyWorkings
      properties:
        date:
          description: 日時
          type: string
          format: date
        employeeKey:
          description: 従業員識別キー（従業員コードが変更されても不変）
          type: string
        workPlaceDivisionCode:
          description: 出勤先所属コード
          type: string
        workPlaceDivisionName:
          description: 出勤先所属名
          type: string
        isClosing:
          description: 締め状況
          type: boolean
        isHelp:
          description: ヘルプ勤務状況
          type: boolean
        isError:
          description: エラー勤務状況
          type: boolean
        workdayTypeName:
          description: 勤務日種別名
          type: string
        assigned:
          description: 所定時間（分）
          type: integer
        unassigned:
          description: 所定外時間（分）
          type: integer
        overtime:
          description: 残業時間（分）
          type: integer
        lateNight:
          description: 深夜時間（分）
          type: integer
        lateNightUnassigned:
          description: 深夜所定外時間（分）
          type: integer
        lateNightOvertime:
          description: 深夜残業時間（分）
          type: integer
        breakTime:
          description: 休憩時間（分）
          type: integer
        late:
          description: 遅刻時間（分）
          type: integer
        earlyLeave:
          description: 早退時間（分）
          type: integer
        totalWork:
          description: 労働合計時間（分）
          type: integer
        holidaysObtained:
          description: 休暇取得
          type: object
          required:
            - fulltimeHoliday
            - halfdayHolidays
            - hourHolidays
          properties:
            fulltimeHoliday:
              type: object
              required:
                - code
                - name
              properties:
                code:
                  type: integer
                  description: 休暇区分コード
                name:
                  type: string
                  description: 休暇区分名
            halfdayHolidays:
              type: object
              required:
                - typeName
                - code
                - name
              properties:
                typeName:
                  type: string
                  description: 半休種別名
                code:
                  type: integer
                  description: 休暇区分コード
                name:
                  type: string
                  description: 休暇区分名
            hourHolidays:
              type: object
              required:
                - start
                - end
                - minutes
                - code
                - name
              properties:
                start:
                  type: string
                  format: date-time
                  description: 休暇開始時間
                end:
                  type: string
                  format: date-time
                  description: 休暇終了時間
                minutes:
                  type: integer
                  description: 休暇取得時間
                code:
                  type: integer
                  description: 休暇区分コード
                name:
                  type: string
                  description: 休暇区分名
        autoBreakOff:
          type: integer
          enum:
            - 1
            - 2
            - 3
