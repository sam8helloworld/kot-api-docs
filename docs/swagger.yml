                  type: string
                  description: 休暇区分名
            hourHolidays:
              type: object
              required:
                - start
                - end
                - minutes
                - code
                - name
              properties:
                start:
                  type: string
                  format: date-time
                  description: 休暇開始時間
                end:
                  type: string
                  format: date-time
                  description: 休暇終了時間
                minutes:
                  type: integer
                  description: 休暇取得時間
                code:
                  type: integer
                  description: 休暇区分コード
                name:
                  type: string
                  description: 休暇区分名
        autoBreakOff:
          type: integer
          nullable: true
          enum:
            - 1
            - 2
            - 3
            - null
          description: 自動休憩無効（null： 休憩を無効化しない 1：　雇用区分休憩無効　2： スケジュール休憩無効　3： 全ての自動休憩無効）
        discretionaryVacation:
          type: integer
          description: 休暇みなし時間（分）
        customDailyWorkings:
          type: object
          required:
            - code
            - name
            - calculationUnitCode
            - calculationResult
          properties:
            code:
              type: string
              description: 日別カスタム表示コード
            name:
              type: string
              description: 日別カスタム表示名
            calculationUnitCode:
              type: integer
              enum:
                - 1
                - 2
                - 4
              description: 計算単位コード（1： 日数　2： 時間　4： 数値）
            calculationResult:
              type: integer
              description: 計算結果
        currentDateEmployee:
          type: object
          description: 今日時点の従業員データ
          required:
            - divisionCode
            - divisionName
            - gender
            - typeCode
            - typeName
            - code
            - lastName
            - firstName
            - lastNamePhonetics
            - firstNamePhonetics
            - employeeGroups
          properties:
            divisionCode:
              type: string
              description: 所属コード
            divisionName:
              type: string
              description: 所属名
            gender:
              type: string
              enum:
                - no_selected
                - male
                - female
              description: 性別（no_selected： 選択しない　male： 男性　female： 女性）
            typeCode:
              type: string
              description: 雇用区分コード
            typeName:
              type: string
              description: 雇用区分名
            code:
              type: string
              description: 従業員コード
            lastName:
              type: string
              description: 姓
            firstName:
              type: string
              description: 名
            lastNamePhonetics:
              type: string
              description: 姓（カナ）
            firstNamePhonetics:
              type: string
              description: 名（カナ）
            employeeGroups:
              type: array
              description: 従業員グループ情報
              items:
                type: object
                required:
                  - code
                  - name
                properties:
                  code:
                    type: string
                    description: 従業員グループコード
                  name:
                    type: string
                    description: 従業員グループ名
    daily_working_timerecord_request:
      type: object
      required:
        - time
        - date
      properties:
        time:
          type: string
          format: date-time
          description: 打刻時間
        code:
          type: string
          enum:
            - '1'
            - '2'
            - '3'
            - '4'
            - '7'
            - '8'
          description: |-
            打刻種別コード（1： 出勤　2： 退勤　3： 休憩開始　4： 休憩終了　7： 外出入　8： 外出戻）
            省略時は、KING OF TIMEの処理に従って打刻種別を決定します。
        divisionCode:
          type: string
          description: |-
            打刻先所属コード
            省略時は、該当従業員が所属している所属を打刻先所属として扱います。
        date:
          type: string
          format: date
          description: |-
            勤務日
            指定された勤務日に打刻データが紐づきます。
        latitude:
          type: number
          format: double
          description: 緯度
        longitude:
          type: number
          format: double
          description: 経度
    daily_working_timerecord:
      type: object
      description: 打刻
      required:
        - time
        - code
        - name
        - divisionCode
        - divisionName
        - latitude
        - longitude
      properties:
        time:
          type: string
          format: date-time
          description: 打刻時間
        code:
          type: string
          description: 打刻種別コード
          enum:
            - '1'
            - '2'
            - '3'
            - '4'
            - '7'
            - '8'
        name:
          type: string
          description: 打刻種別名
        divisionCode:
          type: string
          description: 打刻所属コード
        divisionName:
          type: string
          description: 打刻所属名
        latitude:
          type: number
          format: double
          description: 緯度
        longitude:
          type: number
          format: double
          description: 経度
