type: object
required:
  - year
  - month
  - scheduleRequests
properties:
  year:
    type: integer
    format: int32
  month:
    type: integer
    format: int32
  scheduleRequests:
    type: array
    items:
      type: object
      required:
        - date
        - requestedDate
        - employeeKey
        - requestKey
        - applicant
        - status
        - currentFlow
        - lastModifiedAdministratorKey
        - message
        - adminComment
        - requested
        - current
      properties:
        date:
          type: string
          format: date
          description: 対象日
        requestedDate:
          type: string
          format: date
          description: 申請日
        employeeKey:
          type: string
          description: 従業員識別キー（従業員コードが変更されても不変）
        requestKey:
          type: string
          description: 申請識別キー
        applicant:
          type: object
          required:
            - type
            - key
          properties:
            type:
              type: string
              description: 種別（employee： 従業員　administrator： 管理者)
              enum:
                - employee
                - administrator
            key:
              type: string
              description: 識別キー（従業員 または 管理者）
        status:
          type: string
          description: 申請ステータス（applying 申請中　rejected： 棄却　approved： 承認）
          enum:
            - applying
            - rejected
            - approved
        currentFlow:
          type: integer
          format: int32
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
          description: 現在の承認フローレベル（１～５）
        lastModifiedAdministratorKey:
          type: string
          description: 最終更新管理者識別キー
        message:
          type: string
          description: 申請メッセージ
        adminComment:
          type: string
          description: 管理者コメント
        requested:
          type: object
          required:
            - clockInSchedule
            - clockOutSchedule
            - breakSchedule
            - startEndBreakSchedule
            - holidaysObtained
            - workDayTypeName
            - workPlaceDivisionCode
            - workPlaceDivisionName
            - substitutionClockInName
            - scheduleTypeName
          properties:
            clockInSchedule:
              type: string
              format: date-time
              description: 出勤予定時間
            clockOutSchedule:
              type: string
              format: date-time
              description: 退勤予定時間
            breakSchedule:
              type: integer
              format: int32
              description: 休憩予定時間（分）
            startEndBreakSchedule:
              type: object
              required:
                - start
                - end
              properties:
                start:
                  type: string
                  format: date-time
                  description: 休憩開始予定
                end:
                  type: string
                  format: date-time
                  description: 休憩終了予定
            holidaysObtained:
              type: object
              description: 休暇取得
              required:
                - fulltimeHoliday
                - halfdayHolidays
                - hourHolidays
              properties:
                fulltimeHoliday:
                  type: object
                  required:
                    - code
                    - name
                  properties:
                    code:
                      type: string
                      description: 休暇区分コード
                    name:
                      type: string
                      description: 休暇区分名
                halfdayHolidays:
                  type: object
                  required:
                    - typeName
                    - code
                    - name
                  properties:
                    typeName:
                      type: string
                      description: 半休種別名
                    code:
                      type: string
                      description: 休暇区分コード
                    name:
                      type: string
                      description: 休暇区分名
                hourHolidays:
                  type: object
                  required:
                    - start
                    - end
                    - minutes
                    - code
                    - name
                  properties:
                    start:
                      type: string
                      format: date-time
                      description: 休暇開始予定
                    end:
                      type: string
                      format: date-time
                      description: 休暇終了予定
                    minutes:
                      type: integer
                      format: int32
                      description: 休暇取得時間
                    code:
                      type: string
                      description: 休暇区分コード
                    name:
                      type: string
                      description: 休暇区分名
            workDayTypeName:
              type: string
              description: 勤務日種別名
            overtimeUpperLimit:
              type: integer
              format: int32
              description: 残業上限時間（分）
            workPlaceDivisionCode:
              type: string
              description: 出勤先所属コード
            workPlaceDivisionName:
              type: string
              description: 出勤先所属名
            substitutionClockInName:
              type: string
              description: 振替出勤
            scheduleTypeName:
              type: string
              description: スケジュール種別
        current:
          type: object
          required:
            - clockInSchedule
            - clockOutSchedule
            - breakSchedule
            - startEndBreakSchedule
            - holidaysObtained
            - workDayTypeName
            - workPlaceDivisionCode
            - workPlaceDivisionName
            - substitutionClockInName
            - scheduleTypeName
          properties:
            clockInSchedule:
              type: string
              format: date-time
              description: 出勤予定時間
            clockOutSchedule:
              type: string
              format: date-time
              description: 退勤予定時間
            breakSchedule:
              type: integer
              format: int32
              description: 休憩予定時間（分）
            startEndBreakSchedule:
              type: object
              required:
                - start
                - end
              properties:
                start:
                  type: string
                  format: date-time
                  description: 休憩開始予定
                end:
                  type: string
                  format: date-time
                  description: 休憩終了予定
            holidaysObtained:
              type: object
              description: 休暇取得
              required:
                - fulltimeHoliday
                - halfdayHolidays
                - hourHolidays
              properties:
                fulltimeHoliday:
                  type: object
                  required:
                    - code
                    - name
                  properties:
                    code:
                      type: string
                      description: 休暇区分コード
                    name:
                      type: string
                      description: 休暇区分名
                halfdayHolidays:
                  type: object
                  required:
                    - typeName
                    - code
                    - name
                  properties:
                    typeName:
                      type: string
                      description: 半休種別名
                    code:
                      type: string
                      description: 休暇区分コード
                    name:
                      type: string
                      description: 休暇区分名
                hourHolidays:
                  type: object
                  required:
                    - start
                    - end
                    - minutes
                    - code
                    - name
                  properties:
                    start:
                      type: string
                      format: date-time
                      description: 休暇開始予定
                    end:
                      type: string
                      format: date-time
                      description: 休暇終了予定
                    minutes:
                      type: integer
                      format: int32
                      description: 休暇取得時間
                    code:
                      type: string
                      description: 休暇区分コード
                    name:
                      type: string
                      description: 休暇区分名
            workDayTypeName:
              type: string
              description: 勤務日種別名
            overtimeUpperLimit:
              type: integer
              format: int32
              description: 残業上限時間（分）
            workPlaceDivisionCode:
              type: string
              description: 出勤先所属コード
            workPlaceDivisionName:
              type: string
              description: 出勤先所属名
            substitutionClockInName:
              type: string
              description: 振替出勤
            scheduleTypeName:
              type: string
              description: スケジュール種別
        schedulePatternCode:
          type: string
          description: スケジュールパターンコード
        schedulePatternName:
          type: string
          description: スケジュールパターン名
        workFixedStart:
          type: string
          format: date-time
          description: 勤務開始刻限
        workFixedEnd:
          type: string
          format: date-time
          description: 勤務終了刻限
        note:
          type: string
          description: 備考
        flow:
          type: array
          description: 承認フロー
          items:
            type: object
            required:
              - level
              - administratorKeys
            properties:
              level:
                type: integer
                description: 承認フローレベル（１～５）
                enum:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
              administratorKeys:
                type: array
                description: 管理者識別キー（管理者コードが変更されても不変）
                items:
                  type: string
