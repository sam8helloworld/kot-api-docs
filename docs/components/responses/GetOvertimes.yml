type: object
required:
  - year
  - month
  - overtimeRequests
properties:
  year:
    type: integer
  month:
    type: integer
  overtimeRequests:
    type: array
    items:
      type: object
      required:
        - date
        - requestedDate
        - employeeKey
        - requestKey
        - applicant
        - status
        - currentFlow
        - lastModifiedAdministratorKey
        - message
        - adminComment
        - requested
        - current
      properties:
        date:
          type: string
          format: date
          description: 対象日
        requestedDate:
          type: string
          format: date
          description: 申請日
        employeeKey:
          type: string
          description: 従業員識別キー（従業員コードが変更されても不変）
        requestKey:
          type: string
          description: 申請識別キー
        applicant:
          type: object
          description: 申請者
          required:
            - type
            - key
          properties:
            type:
              type: string
              description: 種別（employee： 従業員　administrator： 管理者)
              enum:
                - employee
                - administrator
            key:
              type: string
              description: 識別キー（従業員 または 管理者）
        status:
          type: string
          description: 申請ステータス（applying 申請中　rejected： 棄却　approved： 承認）
          enum:
            - applying
            - approved
            - rejected
        currentFlow:
          type: integer
          description: 現在の承認フローレベル（１～５）
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
        lastModifiedAdministratorKey:
          type: string
          description: 最終更新管理者識別キー
        message:
          type: string
          description: 申請メッセージ
        adminComment:
          type: string
          description: 管理者コメント
        requested:
          type: object
          description: 申請内容
          required:
            - isBeforeSchedule
            - start
            - end
          properties:
            isBeforeSchedule:
              type: boolean
              description: 勤務予定前の時間外申請か（true 予定前　false： 予定後）
            start:
              type: string
              format: date-time
              x-go-type: KotDate
              description: 開始時刻
            end:
              type: string
              format: date-time
              x-go-type: KotDate
              description: 終了時刻
        current:
          type: object
          description: 現在のスケジュール
          required:
            - isBeforeSchedule
            - start
            - end
          properties:
            isBeforeSchedule:
              type: boolean
              description: 勤務予定前の時間外申請か（true 予定前　false： 予定後）
            start:
              type: string
              format: date-time
              x-go-type: KotDate
              description: 開始時刻
            end:
              type: string
              format: date-time
              x-go-type: KotDate
              description: 終了時刻
        flow:
          type: array
          description: 承認フロー
          items:
            type: object
            required:
              - level
              - administratorKeys
            properties:
              level:
                type: integer
                description: 承認フローレベル（１～５）
                enum:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
              administratorKeys:
                type: array
                description: 管理者識別キー（管理者コードが変更されても不変）
                items:
                  type: string
