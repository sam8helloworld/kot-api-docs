type: object
required:
  - year
  - month
  - overtimeRequests
properties:
  year:
    type: integer
  month:
    type: integer
  overtimeRequests:
    type: array
    items:
      type: object
      required:
        - date
        - requestedDate
        - employeeKey
        - requestKey
        - applicant
        - status
        - currentFlow
        - lastModifiedAdministratorKey
        - message
        - adminComment
        - requested
        - current
      properties:
        date:
          type: string
          format: date
          description: 対象日
        requestedDate:
          type: string
          format: date
          description: 申請日
        employeeKey:
          type: string
          description: 従業員識別キー（従業員コードが変更されても不変）
        requestKey:
          type: string
          description: 申請識別キー
        applicant:
          $ref: "../schemas/request_overtime_applicant.yml"
        status:
          type: string
          description: 申請ステータス（applying 申請中　rejected： 棄却　approved： 承認）
          enum:
            - applying
            - approved
            - rejected
        currentFlow:
          type: integer
          description: 現在の承認フローレベル（１～５）
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
        lastModifiedAdministratorKey:
          type: string
          description: 最終更新管理者識別キー
        message:
          type: string
          description: 申請メッセージ
        adminComment:
          type: string
          description: 管理者コメント
        requested:
          $ref: "../schemas/request_overtime_requested.yml"
        current:
          $ref: "../schemas/request_overtime_current.yml"
        flow:
          type: array
          description: 承認フロー
          items:
            $ref: "../schemas/request_flow.yml"
example:
  {
    "year": 2018,
    "month": 8,
    "overtimeRequests": [
      {
        "date": "2018-08-01",
        "requestedDate": "2018-08-10",
        "employeeKey": "c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe2735215201",
        "requestKey": "59d25f49d4dce8b6e6658cc6b5c3b89b34c617916f90f6e27e9a9fa6cca576a4",
        "applicant": {
          "type": "employee",
          "key": "c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe2735215201"
        },
        "status": "applying",
        "currentFlow": 2,
        "flow": [
          {
            "level": 1,
            "administratorKeys": [
              "c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe273526fac6ff"
            ]
          },
          {
            "level": 2,
            "administratorKeys": [
              "c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe273526fac222"
            ]
          },
          {
            "level": 3,
            "administratorKeys": [
              "c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe273526fac111"
            ]
          }
        ],
        "message": "申請いたします",
        "adminComment": "第1承認者承認済",
        "lastModifiedAdministratorKey": "c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe273526fac6ff",
        "requested": {
          "isBeforeSchedule": true,
          "start": "2018-08-01T08:00+09:00",
          "end": "2018-08-01T10:00+09:00"
        },
        "current": {
          "isBeforeSchedule": true,
          "start": "2018-08-01T09:00+09:00",
          "end": "2018-08-01T10:00+09:00"
        }
      }
    ]
  }