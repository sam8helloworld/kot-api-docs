type: object
required:
  - date
  - employeeKey
  - workPlaceDivisionCode
  - isClosing
  - isHelp
  - isError
  - workdayTypeName
  - assigned
  - unassigned
  - overtime
  - lateNight
  - lateNightUnassigned
  - lateNightOvertime
  - breakTime
  - late
  - earlyLeave
  - totalWork
  - holidaysObtained
  - autoBreakOff
  - discretionaryVacation
  - customDailyWorkings
properties:
  date:
    description: 日時
    type: string
    format: date
  employeeKey:
    description: 従業員識別キー（従業員コードが変更されても不変）
    type: string
  workPlaceDivisionCode:
    description: 出勤先所属コード
    type: string
  workPlaceDivisionName:
    description: 出勤先所属名
    type: string
  isClosing:
    description: 締め状況
    type: boolean
  isHelp:
    description: ヘルプ勤務状況
    type: boolean
  isError:
    description: エラー勤務状況
    type: boolean
  workdayTypeName:
    description: 勤務日種別名
    type: string
  assigned:
    description: 所定時間（分）
    type: integer
  unassigned:
    description: 所定外時間（分）
    type: integer
  overtime:
    description: 残業時間（分）
    type: integer
  lateNight:
    description: 深夜時間（分）
    type: integer
  lateNightUnassigned:
    description: 深夜所定外時間（分）
    type: integer
  lateNightOvertime:
    description: 深夜残業時間（分）
    type: integer
  breakTime:
    description: 休憩時間（分）
    type: integer
  late:
    description: 遅刻時間（分）
    type: integer
  earlyLeave:
    description: 早退時間（分）
    type: integer
  totalWork:
    description: 労働合計時間（分）
    type: integer
  holidaysObtained:
    description: 休暇取得
    type: object
    required:
      - fulltimeHoliday
      - halfdayHolidays
      - hourHolidays
    properties:
      fulltimeHoliday:
        type: object
        required:
          - code
          - name
        properties:
          code:
            type: integer
            description: 休暇区分コード
          name:
            type: string
            description: 休暇区分名
      halfdayHolidays:
        type: object
        required:
          - typeName
          - code
          - name
        properties:
          typeName:
            type: string
            description: 半休種別名
          code:
            type: integer
            description: 休暇区分コード
          name:
            type: string
            description: 休暇区分名
      hourHolidays:
        type: object
        required:
          - start
          - end
          - minutes
          - code
          - name
        properties:
          start:
            type: string
            format: date-time 
            description: 休暇開始時間
          end:
            type: string
            format: date-time 
            description: 休暇終了時間
          minutes:
            type: integer
            description: 休暇取得時間
          code:
            type: integer
            description: 休暇区分コード
          name:
            type: string
            description: 休暇区分名
  autoBreakOff:
    type: integer
    enum:
      - 1
      - 2
      - 3
    description: 自動休憩無効（null： 休憩を無効化しない 1：　雇用区分休憩無効　2： スケジュール休憩無効　3： 全ての自動休憩無効）
  discretionaryVacation:
    type: integer
    description: 休暇みなし時間（分）
  customDailyWorkings:
    type: object
    required:
      - code
      - name
      - calculationUnitCode
      - calculationResult
    properties:
      code:
        type: string
        description: 日別カスタム表示コード
      name:
        type: string
        description: 日別カスタム表示名
      calculationUnitCode:
        type: integer
        enum:
          - 1
          - 2
          - 4
        description: 計算単位コード（1： 日数　2： 時間　4： 数値）
      calculationResult:
        type: integer
        description: 計算結果
  currentDateEmployee:
    type: object
    description: 今日時点の従業員データ
    required:
      - divisionCode
      - divisionName
      - gender
      - typeCode
      - typeName
      - code
      - lastName
      - firstName
      - lastNamePhonetics
      - firstNamePhonetics
      - employeeGroups
    properties:
      divisionCode:
        type: string
        description: 所属コード
      divisionName:
        type: string
        description: 所属名
      gender:
        type: string
        enum:
          - no_selected
          - male
          - female
        description: 性別（no_selected： 選択しない　male： 男性　female： 女性）
      typeCode:
        type: string
        description: 雇用区分コード
      typeName:
        type: string
        description: 雇用区分名
      code:
        type: string
        description: 従業員コード
      lastName:
        type: string
        description: 姓
      firstName:
        type: string
        description: 名
      lastNamePhonetics:
        type: string
        description: 姓（カナ）
      firstNamePhonetics:
        type: string
        description: 名（カナ）
      employeeGroups:
        type: array
        description: 従業員グループ情報
        items:
          type: object
          required:
            - code
            - name
          properties:
            code:
              type: string
              description: 従業員グループコード
            name:
              type: string
              description: 従業員グループ名
