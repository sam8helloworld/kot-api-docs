          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      tags:
      - Administrator
  /employees:
    get:
      description: 従業員データの一覧を取得する。
      externalDocs:
        description: 一覧
        url: https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-get
      operationId: GetEmployees
      parameters:
      - description: |-
          指定された年月日時点での従業員のデータを表示
          ・過去日は最大3年前まで
          ・未来日は最大1年後まで
        explode: true
        in: query
        name: date
        required: false
        schema:
          description: defaultは当日
          format: date
          type: string
        style: form
      - description: 所属コード
        explode: true
        in: query
        name: division
        required: false
        schema:
          example: "1000"
          type: string
        style: form
      - description: 指定された年月日時点で退職済みの従業員を含む場合 True
        explode: true
        in: query
        name: includeResigner
        required: false
        schema:
          default: false
          example: true
          type: boolean
        style: form
      - description: 指定されたプロパティをレスポンスに追加
        explode: false
        in: query
        name: additionalFields
        required: false
        schema:
          example:
          - emailAddresses
          items:
            enum:
            - lastNamePhonetics
            - firstNamePhonetics
            - hiredDate
            - birthDate
            - resignationDate
            - emailAddresses
            - allDayRegardingWorkInMinute
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - divisionCode: "1000"
                  divisionName: 本社
                  gender: male
                  typeCode: "1"
                  typeName: 正社員
                  code: "1000"
                  lastName: 勤怠
                  firstName: 太郎
                  key: 8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3
                  emailAddresses:
                  - kintaitarou@h-t.co.jp
                  employeeGroups:
                  - code: "0001"
                    name: 人事部
                  - code: "0002"
                    name: 総務部
                - divisionCode: "1000"
                  divisionName: 本社
                  gender: female
                  typeCode: "1"
                  typeName: 正社員
                  code: "2000"
                  lastName: 勤怠
                  firstName: 花子
                  key: c77a34b32f5de30b6335d141ad714baf6713cd21ca98689efec9fe27352152c4
                  emailAddresses:
                  - kintaihanako@h-t.co.jp
                  employeeGroups:
                  - code: "0003"
                    name: 営業部
                items:
                  $ref: '#/components/schemas/employee_response'
                type: array
          description: ""
          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      tags:
      - Employee
    post:
      description: 従業員のデータを登録する。(1件)
      externalDocs:
        description: 登録
        url: https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-post
      operationId: RegisterEmployee
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/employee_request'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterEmployee_201_response'
          description: ""
          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      tags:
      - Employee
  /employees/{employeeCode}:
    get:
      description: 指定した従業員のデータを取得する。
      externalDocs:
        description: 従業員指定
        url: https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-get-1
      operationId: GetEmployee
      parameters:
      - description: 詳細を取得したい従業員コード
        explode: false
        in: path
        name: employeeCode
        required: true
        schema:
          example: "1000"
          type: string
        style: simple
      - description: |-
          指定された年月日時点での従業員のデータを表示
          ・過去日は最大3年前まで
          ・未来日は最大1年後まで
        explode: true
        in: query
        name: date
        required: false
        schema:
          description: defaultは当日
          format: date
          type: string
        style: form
      - description: 指定された年月日時点で退職済みの従業員を含む場合 True
        explode: true
        in: query
        name: includeResigner
        required: false
        schema:
          default: false
          example: true
          type: boolean
        style: form
      - description: 指定されたプロパティをレスポンスに追加
        explode: false
        in: query
        name: additionalFields
        required: false
        schema:
          example:
          - emailAddresses
          items:
            enum:
            - lastNamePhonetics
            - firstNamePhonetics
            - hiredDate
            - birthDate
            - resignationDate
            - emailAddresses
            - allDayRegardingWorkInMinute
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/employee_response'
          description: ""
          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      tags:
      - Employee
  /employees/{employeeKey}:
    delete:
      description: 従業員のデータを削除する。(1件)
      externalDocs:
        description: 削除
        url: https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-delete
      operationId: DeleteEmployee
      parameters:
      - description: 従業員識別キー（従業員コードが変更されても不変）
        explode: false
        in: path
        name: employeeKey
        required: true
        schema:
          example: 8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3
          type: string
        style: simple
      responses:
        "204":
          description: This response has no content.
      tags:
      - Employee
    put:
      description: |-
        従業員のデータを更新する。(1件)
        Request Bodyにて指定された項目のみ更新する。
        項目が指定され、値が無いまたは空文字列の場合は、該当項目をNULLで更新する。
        レスポンスには、AdditionalFieldを含むすべての従業員データを含める。
      externalDocs:
        description: 更新
        url: https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%87%E3%83%BC%E3%82%BF-put
      operationId: UpdateEmployee
      parameters:
      - description: 従業員識別キー（従業員コードが変更されても不変）
        explode: false
        in: path
        name: employeeKey
        required: true
        schema:
          example: 8b6ee646a9620b286499c3df6918c4888a97dd7bbc6a26a18743f4697a1de4b3
          type: string
        style: simple
      - description: 所属、雇用区分を更新したい年月日
        explode: true
        in: query
        name: updateDate
        required: false
        schema:
          description: defaultは当日
          format: date
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEmployee_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/employee_response'
          description: ""
          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      tags:
      - Employee
  /divisions:
    get:
      description: 所属データの一覧を取得する。
      externalDocs:
        description: 一覧
        url: https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E6%89%80%E5%B1%9E%E3%83%87%E3%83%BC%E3%82%BF-get
      operationId: GetDivisions
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - code: "1000"
                  name: 本社
                  dayBorderTime: 00:00
                - code: "2000"
                  name: 支社
                  dayBorderTime: 05:00
                items:
                  $ref: '#/components/schemas/division_response'
                type: array
          description: ""
          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      tags:
      - Employee
  /working-types:
    get:
      description: 雇用区分データの一覧を取得する。
      externalDocs:
        description: 一覧
        url: https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E9%9B%87%E7%94%A8%E5%8C%BA%E5%88%86%E3%83%87%E3%83%BC%E3%82%BF-get
      operationId: GetWorkingTypes
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - code: "1"
                  name: 正社員
                items:
                  $ref: '#/components/schemas/working_type_response'
                type: array
          description: ""
          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      tags:
      - Employee
  /employee-groups:
    get:
      description: |-
        従業員グループのデータを取得する。
        ※対象企業が従業員グループ機能を利用できない場合にはデータを取得できません。
      externalDocs:
        description: 一覧
        url: https://developer.kingtime.jp/#%E5%BE%93%E6%A5%AD%E5%93%A1-%E5%BE%93%E6%A5%AD%E5%93%A1%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97%E3%83%87%E3%83%BC%E3%82%BF-get
      operationId: GetEmployeeGroups
      parameters:
      - description: 指定されたプロパティをレスポンスに追加
        explode: false
        in: query
        name: additionalFields
        required: false
        schema:
          example:
          - category
          items:
            enum:
            - category
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - code: "0001"
                  name: 人事部
                  category:
                    code: KEIKAN
                    name: 経営管理本部
                items:
                  $ref: '#/components/schemas/GetEmployeeGroups_200_response_inner'
                type: array
          description: ""
          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      tags:
      - Employee
  /daily-workings:
    get:
      description: 日別勤務データの一覧を取得する。
      externalDocs:
        description: 一覧
        url: https://developer.kingtime.jp/#%E5%8B%A4%E6%80%A0-%E6%97%A5%E5%88%A5%E5%8B%A4%E6%80%A0%E3%83%87%E3%83%BC%E3%82%BF-get
      operationId: GetDailyWorkings
      parameters:
      - description: 所属コード
        explode: true
        in: query
        name: division
        required: false
        schema:
          example: "1000"
          type: string
        style: form
      - description: |-
          ・true:所属に基づいた勤務データ
          ・false:出勤先に基づいた勤務データ
          ・divisionが指定されている場合のみ使用可能
        explode: true
        in: query
        name: ondivision
        required: false
        schema:
          default: true
          example: true
          type: boolean
        style: form
      - description: |-
          取得したい期間の開始年月日
          ・過去日は最大3年前まで
        explode: true
        in: query
        name: start
        required: false
        schema:
          description: defaultは当日
          format: date
          type: string
        style: form
      - description: |-
          取得したい期間の終了年月日
          ・startとendは同時に指定
          ・期間は最大62日
          ・未来日は最大1年後まで
        explode: true
        in: query
        name: end
        required: false
        schema:
          description: defaultは当日
          format: date
          type: string
        style: form
      - description: 指定されたプロパティをレスポンスに追加
        explode: false
        in: query
        name: additionalFields
        required: false
        schema:
          example:
          - currentDateEmployee
          items:
            enum:
            - currentDateEmployee
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - date: 2016-05-01
                  dailyWorkings:
                  - date: 2016-05-01
