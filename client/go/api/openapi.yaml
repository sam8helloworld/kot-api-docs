                      firstName: 太郎
                      lastNamePhonetics: キンタイ
                      firstNamePhonetics: タロウ
                      employeeGroups:
                      - code: "0001"
                        name: 人事部
                      - code: "0002"
                        name: 総務部
                    workPlaceDivisionCode: "1000"
                    workPlaceDivisionName: 本社
                    isClosing: true
                    isHelp: false
                    isError: false
                    workdayTypeName: 平日
                    assigned: 480
                    unassigned: 135
                    overtime: 135
