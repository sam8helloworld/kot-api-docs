      tags:
      - Attendance
  /daily-workings/{date}:
    get:
      description: 指定した年月日の日別勤務データを取得する。
      externalDocs:
        description: 年月日指定
        url: https://developer.kingtime.jp/#%E5%8B%A4%E6%80%A0-%E6%97%A5%E5%88%A5%E5%8B%A4%E6%80%A0%E3%83%87%E3%83%BC%E3%82%BF-get-1
      operationId: GetDailyWorking
      parameters:
      - description: |-
          詳細を取得したい年月日
          ・過去日は最大3年前まで
          ・未来日は最大1年後まで
        explode: false
        in: path
        name: date
        required: true
        schema:
          description: defaultは当日
          format: date
          type: string
        style: simple
      - description: 所属コード
        explode: true
        in: query
        name: division
        required: false
        schema:
          example: "1000"
          type: string
        style: form
      - description: |-
          ・true:所属に基づいた勤務データ
          ・false:出勤先に基づいた勤務データ
