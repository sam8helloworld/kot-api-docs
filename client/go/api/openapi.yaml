          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompany_200_response'
          description: ""
          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      tags:
      - Company
  /administrators:
